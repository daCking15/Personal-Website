<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chris King</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body class="min-vh-100">
    <div class="container-fluid min-vh-100">
      <div class="row min-vh-100 g-0">
        <div id="sidebar-container" class="col-12 col-md-3"></div>
        <div class="col-12 col-md-9 p-0" style="overflow-y: auto; max-height: 100vh;">
          <div id="projects-container" class="d-flex flex-column">
            <!-- Projects will be populated by JavaScript from projects-data.js -->
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS (optional, for advanced features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <!-- Sidebar -->
    <script src="sidebar.js"></script>
    <!-- Projects Data -->
    <script src="projects-data.js"></script>
    <script>
      // Load sidebar (no current project for index page)
      loadSidebar();

      // Render project cards
      const projectsContainer = document.getElementById('projects-container');
      if (projectsContainer) {
        projectsContainer.innerHTML = projectsData.map(project => renderProjectCard(project)).join('');
      }
    </script>
  </body>
</html>
